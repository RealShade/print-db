location / {
    include include/print-db/env/whitelist.conf;

    try_files $uri $uri/ /index.php?$query_string;
}

location ~ ^/assets/ {
    root $root/assets/;

    include include/print-db/env/whitelist.conf;
}

location ~ ^/.well-known/acme-challenge/ {
    allow all;
    root /var/www/html;
}

location ~ /\. {
    deny all;
}

# паранойя
location ~ /(\.git|\.env|\.ht) {
    deny all;
}

location ~ \.(ini|log|bak|conf|db|sql)$ {
    deny all;
}
