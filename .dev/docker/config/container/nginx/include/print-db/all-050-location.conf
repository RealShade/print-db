location / {
    include include/print-db/env/whitelist.conf;

    try_files $uri $uri/ /index.php?$query_string;
}

location ~ ^/.well-known/acme-challenge/ {
    allow all;
    root /var/www/html;
}

location ~ /\. {
    deny all;
}

# паранойя
location ~ /(\.git|\.env|\.ht) {
    deny all;
}

location ~ \.(ini|log|bak|conf|db|sql)$ {
    deny all;
}

location /assets/bootstrap/ {
    include include/print-db/env/whitelist.conf;

    alias $app_root/node_modules/bootstrap/dist/;
}

location /assets/bootstrap-icons/ {
    include include/print-db/env/whitelist.conf;

    alias $app_root/node_modules/bootstrap-icons/;
}
